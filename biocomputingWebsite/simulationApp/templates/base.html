{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"></link>
  </head>


  {% block bodysetting %}<body>{% endblock bodysetting %}

    
    <nav class="navbar navbar-expand-xl navbar-light fixed-top">
        <div class="container">   
            <a class="navbar-brand" href="{% url 'home' %}" style="color:antiquewhite">BTC2020</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="color:antiquewhite">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                {% block activehome %}<li class="nav-item">{% endblock activehome %}
                  <a class="nav-link" href="{% url 'home' %}" style="color:antiquewhite">HOME</a>
                </li>
                {% block activenav %}<li class="nav-item">{% endblock activenav %}
                  <a class="nav-link" href="{% url 'about' %}" style="color:antiquewhite">ABOUT</a>
                </li>
                
              </ul>
              
        </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  </body>
</html>
